   <!-- Conductor registration form -->
   <form action="#" method="post" class="centred-form" style="margin: 50px 400px 120px 400px;">
    <div class="container">
      <h3 style="text-align: center; margin: 10px 0px 5px 0px;">Conductor Registration</h3>
      <p style="text-align: center;">Enter conductor's details.</p>
      <br>
      <!-- Conductor's name -->
      <div class="row">
        <div class="col-sm-6 form-group">
          <label for="fname"><b>First Name</b></label>
            <input class="form-control" type="text" placeholder="Conductor's First Name" name="fname" required>
        </div>
        <div class="col-sm-6 form-group">
          <label for="lname"><b>Last Name</b></label>
            <input class="form-control" type="text" placeholder="Conductor's Last Name" name="lname" required>
        </div>
      </div>
      <!-- Conductor's date of birth and national identification -->
      <div class="row">
        <div class="col-sm-6 form-group">
          <label for="dob"><b>Date of Birth</b></label>
            <input class="form-control" type="text" placeholder="Conductor's Date of Birth" name="dob" required>
        </div>
        <div class="col-sm-6 form-group">
          <label for="residence"><b>Residence</b></label>
            <input class="form-control" type="text" placeholder="Conductor's Residence" name="residence" required>
        </div>
      </div>
      <!-- Conductor's residence details -->
      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="n_id"><b>National ID</b></label>
            <input class="form-control" type="text" placeholder="Conductor's National ID" name="n_id" required>
        </div>
      </div>
      <!-- Cancel or submit -->
      <div class="clearfix">
        <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
        <button type="submit" class="signupbtn">Submit</button>
      </div>
    </div>
  </form>
