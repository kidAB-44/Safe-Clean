   <!-- Driver registration form -->
   <form action="#" method="post" class="centred-form" style="margin: 50px 400px 120px 400px;">
    <div class="container">
      <h3 style="text-align: center; margin: 10px 0px 5px 0px;">Driver Registration</h3>
      <p style="text-align: center;">Enter driver's details.</p>
      <br>
      <!-- Driver's name -->
      <div class="row">
        <div class="col-sm-6 form-group">
          <label for="fname"><b>First Name</b></label>
            <input class="form-control" type="text" placeholder="Driver's First Name" name="fname">
        </div>
        <div class="col-sm-6 form-group">
          <label for="lname"><b>Last Name</b></label>
            <input class="form-control" type="text" placeholder="Driver's Last Name" name="lname">
        </div>
      </div>
      <!-- Driver's date of birth and gender -->
      <div class="row">
        <div class="col-sm-6 form-group">
          <label for="dob"><b>Date of Birth</b></label>
            <input class="form-control" type="text" placeholder="Driver's Date of Birth" name="dob">
        </div>
        <div class="col-sm-6 form-group">
          <label for="gender" style="margin-bottom: 15px;"><b>Gender</b></label>
          <br>
          <label>
            <input type="checkbox" name="fgender" value=""> Female
          </label>
          <label>
            <input type="checkbox" name="mgender" value="" style="margin-left:10px"> Male
          </label>
        </div>
      </div>
      <!-- Driver's national identification, vehicle registration details -->
      <div class="row">
        <div class="col-sm-6 form-group">
          <label for="n_id"><b>National ID</b></label>
            <input class="form-control" type="text" placeholder="Driver's National ID" name="n_id">
        </div>
        <div class="col-sm-6 form-group">
          <label for="vreg"><b>Vehicle Registration</b></label>
            <input class="form-control" type="text" placeholder="Driver's Vehicle Registration" name="vreg">
        </div>
      </div>
      <!-- Driver's residence details -->
      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="residence"><b>Residence</b></label>
            <input class="form-control" type="text" placeholder="Driver's Residence" name="residence">
        </div>
      </div>
      <!--Select type of driver's performance to be evaluated.-->
      <div class="row">
        <div class="col-sm-6 form-group">
          <label for="dperf"><b>Driver's Performance</b></label>
          <br>
            <select name="dperf">
              <option value>Select:</option>
              <option value="accidents">Accidents</option>
              <option value="fights">Fights</option>
              <option value="theft">Theft</option>
              <option value="other">Other Misconduct</option>
            </select>
            <textarea class="form-control" name="ddetails" placeholder="Details of driver's performance" rows="5" style="margin-top: 10px;"></textarea>
        </div>
        <div class="col-sm-6 form-group">
          <div class="row" style="margin-top: 50px;">
            <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn" style="width:50%; float: right; margin-left: 150px;">Cancel</button>
          </div>
          <div class="row">
            <button type="button" class="signupbtn" style="width:50%; float: right; margin-left: 150px;">Submit</button>
          </div>
        </div>
      </div>
    </div>
  </form>
